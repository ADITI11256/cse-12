<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Curriculum</title>

  <!-- Internal CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 20px;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
      text-decoration: underline;
    }

    h2 {
      color: #34495e;
      margin-top: 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
    }

    b {
      color: #e74c3c;
    }

    i {
      color: #2980b9;
    }

    u {
      text-decoration: underline;
    }

    .box {
      background: #ffffff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>Web Development Course Curriculum</h1>

  <div class="box">
    <h2>Module 1: HTML Basics</h2>
    <p>
      Learn <b>HTML structure</b> using <i>headings</i> and <u>paragraphs</u>.
    </p>
  </div>

  <div class="box">
    <h2>Module 2: CSS Basics</h2>
    <p>
      Learn <b>styling</b> with <i>CSS properties</i> and <u>layouts</u>.
    </p>
  </div>

  <div class="box">
    <h2>Module 3: Mini Project</h2>
    <p>
      Build a small website using <b>HTML</b> and <i>CSS</i> with proper <u>design</u>.
    </p>
  </div>

</body>
</html>
